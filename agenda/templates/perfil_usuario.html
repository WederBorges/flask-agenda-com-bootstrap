{% include 'base.html' %}
{% include 'navbar.html' %}

<div class="page-content page-container mt-4" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                </div>
                                <h6 class="f-w-600">{{ current_user.nome }}</h6>
                                <p>{{ current_user.tipo }}</p>
                                <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{ current_user.email }}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">{{ current_user.telefone }}</h6>
                                    </div>
                                </div>
                                
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Recent</p>
                                        <h6 class="text-muted f-w-400">Sam Disuja</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Most Viewed</p>
                                        <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                                    </div>
                                </div>

                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="facebook"><i class="mdi mdi-facebook feather icon-facebook facebook"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="twitter"><i class="mdi mdi-twitter feather icon-twitter twitter"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="instagram"><i class="mdi mdi-instagram feather icon-instagram instagram"></i></a></li>
                                </ul>

                                <div class="d-flex justify-content-end mt-4">
                                    <form action="{{ url_for('logout') }}" method="POST" class="mr-2">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-primary">Sair da conta</button>
                                    </form>

                                    <button class="btn btn-success" data-toggle="modal" data-target="#modalAgendamento">
                                        Marcar um Horário
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Novo Agendamento</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{ url_for('reservar') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Profissional</label>
                        <select class="form-control" id="profissional" name="id_profissional" required>
                            <option value="" selected disabled>Selecione...</option>
                            {% for prof in profissionais %}
                                <option value="{{ prof.id }}">{{ prof.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Horários Disponíveis</label>
                        <select class="form-control" id="horario_id" name="horario_id" disabled required>
                            <option value="">Selecione o profissional primeiro...</option>
                        </select>
                    </div>
                    <input id="data" name="data" type="date" class="form-control">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success" id="btnConfirmar" disabled>Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  const selProf = document.getElementById("profissional");
  const selHora = document.getElementById("horario_id");
  const inpData = document.getElementById("data");
  const btnConfirmar = document.getElementById("btnConfirmar");

  function setHorasPlaceholder(texto) {
    selHora.innerHTML = "";
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = texto;
    selHora.appendChild(opt);
    selHora.disabled = true;
    btnConfirmar.disabled = true; // <- importantíssimo
  }

  async function carregarHorarios() {
    const idProf = selProf.value;
    const data = inpData.value;

    if (!idProf) return setHorasPlaceholder("Selecione o profissional primeiro...");
    if (!data) return setHorasPlaceholder("Selecione uma data...");

    setHorasPlaceholder("Carregando horários...");

    const resp = await fetch(`/api/horarios-disponiveis?id_profissional=${idProf}&data=${data}`);
    const lista = await resp.json();

    selHora.innerHTML = "";

    if (lista.length === 0) {
      return setHorasPlaceholder("Sem horários disponíveis nessa data.");
    }

    const opt0 = document.createElement("option");
    opt0.value = "";
    opt0.textContent = "Selecione um horário...";
    selHora.appendChild(opt0);

    for (const item of lista) {
      const opt = document.createElement("option");
      opt.value = item.id;
      opt.textContent = item.hora;
      selHora.appendChild(opt);
    }

    selHora.disabled = false;
    btnConfirmar.disabled = true; // só habilita quando escolher um horário
  }

  selProf.addEventListener("change", carregarHorarios);
  inpData.addEventListener("change", carregarHorarios);

  selHora.addEventListener("change", () => {
    btnConfirmar.disabled = !selHora.value; // habilita quando tem valor
  });

  setHorasPlaceholder("Selecione o profissional primeiro...");
</script>
