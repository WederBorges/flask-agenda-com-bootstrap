

<form method="post" action=" {{url_for('registre')}} ">
    <div class=" mt-4"><h5> Não tem conta? Registre-se aqui !</h5></div>

  <div class="mb-3">
    <label for="inputNome" class="form-label">Nome Completo</label>
    <input type="text" class="form-control" id="inputNome" aria-describedby="emailHelp" name="nome_completo">
    </div>

  <div class="mb-3">
    <label for="inputEmail" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email_register">
    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém..</div>
  </div>

  <div class="mb-3">
    <label for="inputSenha" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputSenha" name="senha_register">
  </div>

    <div class="mb-3">
    <label for="inputSenhaConfirmacao" class="form-label">Confirme sua senha</label>
    <input type="password" class="form-control" id="inputSenhaConfirmacao" name="confirmacao_senha">
  </div>

    <div class="mb-3">
    <label for="inputTel" class="form-label">Digite seu número de telefone</label>
    <input type="tel" class="form-control" id="inputTel" name="num_tel">
  </div>
    
  <div class="mb-3">
    <select class="form-select " name="tipo_usuario" aria-label="Default select example">
        <option value="1">Sou cliente</option>
        <option value="2">Sou Profissional</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary">Registrar</button>

</form>
