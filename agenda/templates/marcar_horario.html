<div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalLabel">Agendar Horário</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formAgendamento">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="profissional" class="small text-uppercase font-weight-bold">Profissional</label>
                        <select class="form-control form-control-lg" id="profissional" name="profissional" required>
                            <option value="" selected disabled>Selecione quem irá atendê-lo...</option>
                            <option value="1">Dr. Arnaldo Silva</option>
                            <option value="2">Dra. Beatriz Souza</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <label for="horario" class="small text-uppercase font-weight-bold">Horários Disponíveis</label>
                        <select class="form-control form-control-lg" id="horario" name="horario" disabled required>
                            <option value="">Selecione o profissional primeiro...</option>
                        </select>
                        <div id="loaderHorario" class="spinner-border spinner-border-sm text-primary d-none" role="status">
                            <span class="sr-only">Carregando...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-link text-muted" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success px-4" id="btnConfirmar" disabled>
                        Confirmar Agendamento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
